<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hcode Dev Web</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1><a href="https://hcode.com.br">Hcode</a></h1>
        <nav></nav>
    </header>

    <section class="content-center">
        <div class="text-center"><a href="https://hcode.com.br" target="_blank">
            <img src="assets/images/hcode.png" alt="Logo da Hcode">
            </a>
        </div>

        <form method="POST" id="form">
            <div>
                <input type="email" id="email" placeholder="Digite seu email" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <div>
                <button type="submit" id="btn-submit">Enviar</button>
            </div>
        </form>
    </section>

    <footer>
        <p>Hcode Treinamentos</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
